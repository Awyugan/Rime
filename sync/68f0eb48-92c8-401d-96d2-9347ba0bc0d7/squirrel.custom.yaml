patch:
  show_notifications_when: appropriate     # 状态通知，可设为全开（always）全关（never）  

  # 皮肤主题名称输入在下方，开启去掉前面#
  style/color_scheme: mac_lilac

  # 皮肤主题
  preset_color_schemes:
    mac_lilac:
      name: lilac
      author: yugan 
      back_color: '0xF2C4D7'
      text_color: '0xFF0055'
      hilited_text_color: '0xFFEBEC'
      hilited_back_color: '0xB38395'
      hilited_candidate_text_color: '0xFFA3f0'
      hilited_candidate_back_color: '0x542E59'
      hilited_candidate_label_color: '0xED42ED'
      hilited_comment_text_color: '0x3636E3'
      candidate_text_color: '0x824F6B'
      label_color: '0xC60A62'
      comment_text_color: '0xE4843B'
      # 调整皮肤的页面 鼠鬚管: http://gjrobert.github.io/Rime-See-Me-squirrel/
      horizontal: false
      inline_preedit: true                      # 单行显示，false双行显示
      candidate_format: "%c\u2005%@"            # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 5                          # 候选条圆角
      hilited_corner_radius: 3                  # 高亮圆角
      border_height: 6                          # 窗口边界高度，大于圆角半径才生效
      border_width: 6                           # 窗口边界宽度，大于圆角半径才生效
      border_color_width: 0
      #font_face: "PingFangSC"                   # 候选词字体
      font_point: 16                            # 候选字词大小
      label_font_point: 14                      # 候选编号大小    
  
# 特定App默认中/英文输入   
  app_options:    
    com.apple.Spotlight:             # 聚焦搜索
        ascii_mode: true             # true默认英文,false默认中文
    com.runningwithcrayons.Alfred:   # alfred
        ascii_mode: true
    com.apple.Terminal:              # 终端
        ascii_mode: true
    com.microsoft.VSCode:            # Visual Studio Code
        ascii_mode: true
        ascii_punct: false            # 中文状态输出英文标点(半角) 
    com.tencent.Lemon:               # 腾讯柠檬
        ascii_mode: true
    com.apple.dt.Xcode:              # Xcode
        ascii_mode: true
    com.nektony.App-Cleaner-SII:     # App Cleaner & Uninstaller
        ascii_mode: true
    #com.apple.finder:
    #  ascii_mode: true
    com.sublimetext.3:
      ascii_mode: true
    com.apple.calculator:
      ascii_mode: true
    com.apple.launchpad.launcher:
      ascii_mode: true
    com.apple.systempreferences:
      ascii_mode: true
    com.apple.ActivityMonitor:
      ascii_mode: true
    com.apple.keychainaccess:
      ascii_mode: true
    com.jetbrains.intellij:
      ascii_mode: true
    com.jetbrains.datagrip:
      ascii_mode: true
    com.jetbrains.pycharm:
      ascii_mode: true
    io.nteract.nteract:
      ascii_mode: true
    com.sequelpro.SequelPro:
      ascii_mode: true
    io.termix.client:
      ascii_mode: true
    com.agilebits.onepassword7:
      ascii_mode: true
    com.agilebits.onepassword7-helper:
      ascii_mode: true
    com.kapeli.dashdoc:
      ascii_mode: true
    com.svend.uPic:
      ascii_mode: true
    com.eusoft.eudic:
